<!DOCTYPE html>
{% load static %}
<html>

<head lang="en">
    <link rel='stylesheet' href="{% static 'css/bootstrap.css' %}">
    <!-- Custom styles for this template -->
    <link rel='stylesheet' href="{% static 'css/styles.css' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8" />

    <title>
        Cisco Dashboard
    </title>

    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
</head>

<body>
    {% include "main/header.html" %}


    <div>
        <div class="row" style='margin:0'>
            <div class="col-2" id='sidebar'>
                {% block sidebar_block %}
                {% endblock %}
            </div>

            <div class="col text-wrap" id='main'>
                <div style='margin-top:15px;padding:10px; background-color: white;'>
                    {% block body_block %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>



    <footer class="footer fixed-bottom footer-color">
        <div class="container">
            <div class="row vertical-middle">
                <div class="col-sm text-right">
                    <a href='/main/about'>about</a>
                    |
                    <a href='/main/other'>other</a>
                    |
                    <a href='/main/register'>Sign Up</a>
                    |
                    <a href="/main/login">Login</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- /.container -->


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script>
        window.jQuery || document.write(
            '<script src="https://getbootstrap.com/docs/4.2/assets/js/vendor/jquery-slim.min.js"><\/script>')
    </script>
    <script src="https://getbootstrap.com/docs/4.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.2/examples/dashboard/dashboard.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel='stylesheet' href="{% static 'css/styles.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</body>

</html>
