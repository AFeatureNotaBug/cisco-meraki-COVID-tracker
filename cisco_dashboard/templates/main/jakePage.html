{% extends 'main/base.html' %}
{% load static %}

{% block page_title %}
	<h3>Organisations</h3>
{% endblock %}

{% block sidebar_block %}
<h3 class='title'>Organisations</h3>
	<ul class="list-group list-group-flush">
		{% for org in orgs%}
			<a href="{% url 'show_org' org.slug %}" class="list-group-item list-group-item-action">
				{{ org.orgName }} ({{ org.orgID }})
			</a>
		{% endfor %}
	</ul>
{% endblock %}

{% block body_block %}

<div class='container'>
    <div class='row'>
        
        <div><canvas id="myChart" width="400" height="400"></canvas></div>
    
    </div>
</div>
<script>
    window.addEventListener('load', function(){
        console.log("running")
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    });
    
</script>
{% endblock %}
